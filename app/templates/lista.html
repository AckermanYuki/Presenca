<!DOCTYPE html>
<html lang="pt">
<head>
<style>
body{
  background-image: url("{{ url_for('static', filename='img/gradiente.jpg')}}");
}
a:link, a:visited {
  background-color: #f44336;
  color: white;
  text-decoration: none;
}
#sair{
  position: absolute;
  border-radius: 15%;
  opacity: 0.5;
}
</style>

<title>Lista de dados</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="sair">
    <a href="{{url_for('logout')}}"><h5>SAIR</h5></a>
  </div>
  <center>
    <h1>Sprints</h1>
  </center>
    <table class="table table-bordered">
  <thead>
    <tr class="table-active">
      <td>ID</td>
      <td>Nome</td>
      <td>relatorio</td>
      <td>objetivo</td>
      <td>data</td>
      <td>Area</td>
      <td>Status</td>
      <td>HI</td>
      <td>HF</td>
    </tr>
  </thead>
  <tbody>
    {% for r in r %}
    <tr>
            <td>{{ r.id}}</td>
            <td>{{ r.nome }}</td>
            <td>{{ r.relatorio}}</td>
            <td>{{ r.objetivo}}</td>
            <td>{{ r.data}}</td>
            <td>{{ r.area}}</td>
            <td>{{ r.status}}</td>
            <td>{{ r.horario_inicio}}</td>
            <td>{{ r.horario_termino}}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
