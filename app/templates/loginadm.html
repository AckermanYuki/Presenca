<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Presença 100% - Login</title>
	<!-- Links de Ligação -->
	<link rel="stylesheet" href="{{ url_for('static',
  filename="css/loginstyle.css")}}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- Links de Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container col col-sm-3 col-md-6 col-lg-12">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{{ url_for('static', filename='img/logo.png')}}" class="brand_logo" alt="Logo" >
            <!--{{url_for('static', filename='IFVerde.png')}}-->
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="" method="POST">
            {{ form.csrf_token }}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              {{ form.email(class="form-control",placeholder="email") }}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
              {{ form.senha(class="form-control", placeholder="senha") }}
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
                {{ form.remember_me}}
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
						<button type="submit" name="button" class="btn login_btn">Login</button>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="footer">
			<div class="logos-icon">

					<a href="https://ifce.edu.br/caninde"><img src="{{ url_for('static', filename='img/if.jpg')}}" width="4%"></a>


					<a href="#"><img src="{{ url_for('static', filename='img/lasic.jpg')}}" width="4%"></a>


					<a href="https://goo.gl/maps/d4PtStyjbkkaaWo89"><img src="{{ url_for('static', filename='img/mapa.png')}}" width="5%"></a>

			</div>
		</div>
	</footer>

</body>
</html>
