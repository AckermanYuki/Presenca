<!DOCTYPE html>
<html lang="en">
<head>
	<title>Presença 100% - Usuario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',
  filename="css/util.css")}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',
  filename="css/main.css")}}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="{{url_for('cadastro')}}" method="POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					<img src="{{ url_for('static', filename='img/logol.png')}}" class="logo" width="90%">
				</span>
				<div class="title">
					<h1>Presença 100%</h1>
				</div>
				<label class="label-input100" for="email"><strong>Nome</strong></label>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="nome" placeholder="Digite seu nome">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="first-name"><strong>Entrada</strong></label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="time" name="entrada" placeholder="chegada">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs1 validate-input">
					<input class="input100" type="time" name="saida" placeholder="saida">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email"><strong>Dia</strong></label>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="date" name="data">
					<span class="focus-input100"></span>
				</div>
					<label class="label-input100"><strong>Area de desenvolvimento:</strong></label>
            <div class="wrap-input100 ">
							<input type="text" name="area" class="input100" placeholder="Web, IA, Mobile">
              <span class="focus-input100"></span>
            </div>
						<label class="label-input100"><strong>Status de desenvolvimento:</strong></label>
							<div class="wrap-input100 ">
								<input type="text" name="status" class="input100" placeholder="Estudando, Em andamento, Bloqueado, Concluido">
								<span class="focus-input100"></span>
							</div>

				<label class="label-input100" for="phone"><strong>Objetivo</strong></label>
				<div class="wrap-input100">
					<input class="input100" type="text" name="objetivo" placeholder="Objetivo semanal">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message"><strong>Relatório Diário</strong></label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="relatorio" placeholder="Conclusão do dia..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						<span>
							enviar<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
